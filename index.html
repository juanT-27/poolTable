<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pool 8 ball</title>
  <!-- icon -->
  <link rel="shortcut icon" href="/assets/pool-8.svg" type="image/x-icon" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- styles -->
  <link rel="stylesheet" href="/styles/normalize.css" />
  <link rel="stylesheet" href="/styles/flexGrid.css" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <header class="d-flex flex-row align-items-center justify-content-around">
    <div class="logoImg"><img src="/assets/throphy.svg" alt="" /></div>
    <nav>
      <a href="#reserveBtn">
        <i class="fa-solid fa-book" id="reserveBtn"></i></a>
      <a href="#saveUser"><i class="fa-sharp fa-solid fa-user-plus" id="saveUser"></i></a>
    </nav>
  </header>
  <div id="alertElement" class="alertElement hidden">
    <h3>Jugador agregado</h3>
    <button id="closeAlert">Aceptar</button>
  </div>
  <main class="d-flex justify-content-center flex-column align-items-center">
    <div class="hero row justify-content-center align-items-center">
      <div class="hero-txt col-12 col-sm-12 col-md-12 col-lg-6">
        <h1>Torneo</h1>
        <p>de billar</p>
        <p class="small">acumula puntos para ganar</p>
      </div>
      <div class="hero-img col-12 col-sm-12 col-md-12 col-lg-6 bgrImg">
        <button class="hero-btn button" id="saveUser">
          Registrar jugador
        </button>
      </div>
    </div>
    <section id="counterContainer" class="counterContainer d-flex flex-column justify-content-around align-items-center">
      <h4>Editar fecha</h4>
      <button class="" id="editDateBtn"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M21.2799 6.40005L11.7399 15.94C10.7899 16.89 7.96987 17.33 7.33987 16.7C6.70987 16.07 7.13987 13.25 8.08987 12.3L17.6399 2.75002C17.8754 2.49308 18.1605 2.28654 18.4781 2.14284C18.7956 1.99914 19.139 1.92124 19.4875 1.9139C19.8359 1.90657 20.1823 1.96991 20.5056 2.10012C20.8289 2.23033 21.1225 2.42473 21.3686 2.67153C21.6147 2.91833 21.8083 3.21243 21.9376 3.53609C22.0669 3.85976 22.1294 4.20626 22.1211 4.55471C22.1128 4.90316 22.0339 5.24635 21.8894 5.5635C21.7448 5.88065 21.5375 6.16524 21.2799 6.40005V6.40005Z" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M11 4H6C4.93913 4 3.92178 4.42142 3.17163 5.17157C2.42149 5.92172 2 6.93913 2 8V18C2 19.0609 2.42149 20.0783 3.17163 20.8284C3.92178 21.5786 4.93913 22 6 22H17C19.21 22 20 20.2 20 18V13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
      <div class="counter" id="counter">
        <li><span>2</span>days</li>
        <li><span>2</span>hours</li>
        <li><span>2</span>minutes</li>
        <li><span>2</span>seconds</li>
      </div>
    </section>
    <section class="trophyInfo row">
      <div class="trophyImg col-12 col-md-6 bgrImg"></div>
      <div class="trophyInfo-txt col-12 col-md-6 d-flex justify-content-center align-items-center">
        <p>busca un jugador</p>
        <form action="" class="seachForm">
          <div class="inputGroup">
            <input type="search" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="resultsTable row" id="positionsTable">
      <h1 class="col-12">Resultados</h1>
      <template id="positionsTemplate">
        <div class="playerPointsContainer col-12 col-sm-12 col-md-6 col-lg-6">
          <h2 class="playerPosition">#1</h2>
          <h3 class="playerName">Juan</h3>
          <p class="playerPoints">300</p>
          <button class="deletePlayer">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </template>
    </section>
    <section id="modal" class="hidden modal d-flex flex-column justify-content-center align-items-center">
      <button id="closeModal">X</button>
      <div id="modalContainer"></div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/cf733db6d2.js" crossorigin="anonymous"></script>
  <script type="module" src="app.mjs"></script>
</body>

</html>
